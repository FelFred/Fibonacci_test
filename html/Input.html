 <title>HTTP Fibonacci</title>
</head>
<body>
 <h1>Test Zweicom</h1>
 <h4>Cálculo del elemento n y n-1 de la sucesión de Fibonacci</h4>

 <p>Ingrese el número n dentro del siguiente cuadro y presione el botón "Calcula mis números" para obtener los resultados: </p>

 <form id = "n_input">
 	Número del elemento (between 1 and 5):
 	<input type="number" name="quantity" min="1" max="5">
 	<!--<input type="submit">-->	
 </form>
 
  <p><b>Nota:</b> type="number" is not supported in IE9 and earlier.</p>
  <!--Se debe testear/averiguar hasta qué número funciona y cambniar restricción de input en base a ello.-->
  <button onclick="myFunction()">Calcula mis números</button>

 <p id="demo"></p>

<!--Se debe programar algoritmo en javascript y luego printear ambos resultados.-->
 <script>
    function myFunction() {
        var n = document.getElementById("n_input");
        var text = "";
        text += n.elements[0].value  + "<br>";
        
        document.getElementById("demo").innerHTML = text;
    }
 </script> 
</body>
